<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1100" cy="200" r="60" fill="rgba(255,255,255,0.08)"/>

  <!-- Main content -->
  <text x="600" y="280" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#shadow)">Nearby Connect</text>
  <text x="600" y="350" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#ffffff" opacity="0.9">Find Your People Nearby</text>
  <text x="600" y="400" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#ffffff" opacity="0.7">Discover • Connect • Share Interests</text>

  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#ffffff" opacity="0.8">Rawat Innovations Pvt. Ltd.</text>
</svg>
